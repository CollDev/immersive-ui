<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <title>Spec Runner</title>
        <style>
            body {
                font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
                padding-left: 20px;
            }
        </style>
        <!--BEWARE of using any app styles as @media can screw up tests -->
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    </head>

    <body>
        <h3><a href="specs.html">Spec Runner</a></h3>
        <div id="mocha"></div>
        <!-- inject:testlibraries:js -->
        <script src="node_modules/mocha/mocha.js"></script>
        <script src="node_modules/chai/chai.js"></script>
        <script src="node_modules/sinon-chai/lib/sinon-chai.js"></script>
        <!-- endinject -->
        <script>
            expect = chai.expect;
            AssertionError = chai.AssertionError;
            mocha.setup('bdd');
            mocha.traceIgnores = ['mocha.js', 'chai.js', 'angular.js'];
        </script>
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/toastr/toastr.js"></script>
        <script src="bower_components/extras.angular.plus/ngplus-overlay.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="bower_components/angular-scenario/angular-scenario.js"></script>
        <script src="bower_components/bardjs/dist/bard.js"></script>
        <script src="bower_components/bardjs/dist/bard-ngRouteTester.js"></script>
        <script src="bower_components/sinonjs/sinon.js"></script>
        <!-- endbower -->
        <!-- inject:js -->
        <script src="/app/app.module.js"></script>
        <script src="/app/core/core.module.js"></script>
        <script src="/app/home/home.module.js"></script>
        <script src="/app/layout/layout.module.js"></script>
        <script src="/app/widgets/widgets.module.js"></script>
        <script src="/app/blocks/logger/logger.module.js"></script>
        <script src="/app/blocks/exception/exception.module.js"></script>
        <script src="/app/blocks/router/router.module.js"></script>
        <script src="/app/core/config.js"></script>
        <script src="/app/core/constants.js"></script>
        <script src="/app/core/core.route.js"></script>
        <script src="/app/core/dataservice.js"></script>
        <script src="/app/home/home.controller.js"></script>
        <script src="/app/home/home.route.js"></script>
        <script src="/app/blocks/logger/logger.js"></script>
        <script src="/app/blocks/exception/exception-handler.provider.js"></script>
        <script src="/app/blocks/exception/exception.js"></script>
        <script src="/app/blocks/router/router-helper.provider.js"></script>
        <!-- endinject -->
        <!-- inject:spechelpers:js -->
        <script src="test-helpers/mock-data.js"></script>
        <!-- endinject -->
        <!-- inject:specs:js -->
        <script src="app/core/core.route.spec.js"></script>
        <script src="app/core/dataservice.spec.js"></script>
        <script src="app/home/home.controller.spec.js"></script>
        <script src="app/home/home.route.spec.js"></script>
        <script src="app/home/home.unit.spec.js"></script>
        <script src="app/blocks/logger/logger.spec.js"></script>
        <script src="app/blocks/exception/exception-handler.provider.spec.js"></script>
        <script src="app/blocks/router/router-helper.provider.spec.js"></script>
        <!-- endinject -->
        <!-- inject:templates:js -->
        <script src=".tmp/templates.js"></script>
        <!-- endinject -->
        <script>
            mocha.run();
        </script>
    </body>
</html>
